---
layout: default
---


<a href="{{ site.baseurl }}"><strong>Blog Index</strong></a> | <a href="{{ site.baseurl }}/about"><strong>Brushstrokes about me</strong></a>

<hr>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
